<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="estilos/esilos.css">
</head>
<body>
    <section>
        <input type="text" id="display" disabled placeholder="0">
        <button class="btn" onclick="appNumero(7)">7</button>
        <button class="btn" onclick="appNumero(8)">8</button>
        <button class="btn" onclick="appNumero(9)">9</button>
        <button class="btn" onclick="appOperador('+')">+</button>
        <button class="btn" onclick="appNumero(4)">4</button>
        <button class="btn" onclick="appNumero(5)">5</button>
        <button class="btn" onclick="appNumero(6)">6</button>
        <button class="btn" onclick="appOperador('-')">-</button>
        <button class="btn" onclick="appNumero(1)">1</button>
        <button class="btn" onclick="appNumero(2)">2</button>
        <button class="btn" onclick="appNumero(3)">3</button>
        <button class="btn" onclick="appOperador('*')">*</button>
        <button class="btn" id="borde1" onclick="reset()">C</button>
        <button class="btn" onclick="appNumero(0)">0</button>
        <button class="btn" onclick="appOperador('/')">/</button>
        <button class="btn" id="borde2" onclick="calcular()">=</button>
    </section>
    <script src="scripts/main.js"></script>
</body>
</html>
